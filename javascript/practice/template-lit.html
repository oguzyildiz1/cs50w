<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function writeName() {
            name = document.querySelector('input').value;
            if (name) {
                document.querySelector('p').innerHTML = name;
            }
        }
    </script>

</head>
<body>
    <p></p>
    <input type="text" placeholder="name">
    <button>send</button>
    
        <script>
        let name = '';
        //document.querySelector('button').addEventListener('click', writeName);
        document.querySelector('button').onclick = writeName;

        document.querySelector('button').style.color='red';
        
    </script>
</body>
</html>
