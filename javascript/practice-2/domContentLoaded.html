<html>
	<head>
		<title>
			Dom Content Loaded
		</title>
		<script>
			document.addEventListener('DOMContentLoaded', function (){
				global var sayac = 5;
			});
		</script>
	</head>
	<body>
	
		<script>
			for(let i=0; i<10; i++) {
				if (i > 5) {
					sayac += i;
				} // sayac = 6, 7, 7 ...
			}
			
			alert(sayac);
		</script>
	</body>
</html>
