<!DOCTYPE HTML>

<html lang="en">

    <head>
        <title>Javascript</title>
        <script>

            let counter = 0;

            function hello(){
                counter++;
                alert(counter);
            }
            // count in every click
            alert('Hello Welcome');
        </script>
    </head>
    <body>

        <h1>Javascript Home</h1>
        <button onclick="hello()">Click Here!</button>

    </body>


</html>
